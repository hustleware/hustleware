<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Primary Meta Tags -->
  <title>Application — Hustleware</title>
  <meta name="title" content="Application — Hustleware" />
  <meta name="description"
    content="Hustleware is an exclusive design service." />
    <meta name="robots" content="noindex,nofollow" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hustleware.com/apply.html" />
  <meta property="og:title" content="Application — Hustleware" />
  <meta property="og:description"
    content="Hustleware is an exclusive design service." />
  <meta property="og:image" content="https://hustleware.com/assets/images/social.jpg" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://hustleware.com/apply.html" />
  <meta property="twitter:title" content="Application — Hustleware" />
  <meta property="twitter:description"
    content="Hustleware is an exclusive design service." />
  <meta property="twitter:image" content="https://hustleware.com/assets/images/social.jpg" />
  <!-- Favicon -->
  <link href="assets/images/favicon.png" rel="shortcut icon">
  <!-- CSS -->
  <link href="assets/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/plugins/sal/sal.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/cf.css" rel="stylesheet">
</head>

<body data-preloader="1" class="bg-dark">

  <form method="post" id="form" class="form" action="https://submit-form.com/C7qNJniv" cf-form>
    <!-- Ref Parameters -->
    <input type="hidden" name="ref" id="ref">
    <!--Intro -->
    <cf-robot-message cf-questions="Hey there."></cf-robot-message>
    <input cf-questions="I just need to ask a few questions to see if we're a good fit.&&Don't worry, this should only take a few minutes." cf-label="Start" type="radio" checked>
    <!-- First Name -->
    <input type="text" name="name" id="name" cf-input-placeholder="Enter your first name"
      cf-questions="What's your name by the way?" required cf-error="Enter your first name|Input is missing">
    <!-- Company Name -->
    <input type="text" name="company" id="company" cf-input-placeholder="Enter your company name"
      cf-questions="Nice to meet you, {name}.&&What's the name of your company?" required
      cf-error="Enter your company name|Input is missing">
    <!-- Company Description -->
    <textarea type="text" rows="1" name="description" id="description" cf-input-placeholder="Enter your company description"
      cf-questions="What does {company} do?" required
      cf-error="Enter your company description|Input is missing"></textarea>
    <!-- Position -->
    <textarea type="text" rows="1" name="position" id="position" cf-input-placeholder="Enter your position and job description"
      cf-questions="And what is it that you do?&&Tell me about your role. What is your day to day like?" required
      cf-error="Enter your position and job description|Input is missing"></textarea>
    <!-- Services -->
    <select name="services" id="services" cf-questions="Which of these design services do you need help with?"
      required multiple>
      <option value="logo">Logos</option>
      <option value="identities">Visual identities</option>
      <option value="websites">Websites</option>
      <option value="apps">Apps</option>
      <option value="lpages">Landing pages</option>
      <option value="webflow">Webflow</option>
      <option value="socmed">Social media</option>
      <option value="ads">Ads</option>
      <option value="emails">Emails</option>
      <option value="flyers">Flyers</option>
      <option value="bcards">Business cards</option>
      <option value="decks">Pitch decks</option>
      <option value="others">Others</option>
    </select>
    <input type="text" name="other-services" cf-questions="I see you selected Others.&&What other design services do you have in mind?" cf-conditional-services="^others$">
    <!-- Date -->
    <fieldset cf-questions="When are you looking to get started?" required>
      <label for="start-one">Within 1 month
        <input type="radio" name="start" id="start-one" value="within 1 month">
      </label>
      <label for="start-quarter">Within 3 months
        <input type="radio" name="start" id="start-quarter" value="within 3 months">
      </label>
      <label for="start-half">Within 6 months
        <input type="radio" name="start" id="start-half" value="within 6 months">
      </label>
      <label for="start-full">Within 12 months
        <input type="radio" name="start" id="start-full" value="within 12 months">
      </label>
    </fieldset>
    <!-- Email -->
    <input type="email" id="email" name="email" cf-input-placeholder="Enter your work email"
      cf-questions="Got it.&&Where can I email you back?" required>
    <!-- Others -->
    <input type="text" id="else" name="else" cf-questions="Anything else I should know?">
    <input type="checkbox" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off" />
    <input type="hidden" name="_email.subject" value="You have a new message" />
    <input type="hidden" name="_redirect" value="https://hustleware.com/success.html" />
    <input type="hidden" name="_append" value="false" />
    <!-- Submit -->
    <button type="submit">Send</button>
  </form>

  <div id="cf-context" class="cf dark" role="cf-context" cf-context></div>

  <!-- ***** JAVASCRIPTS ***** -->
  <script src="assets/plugins/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
    crossorigin></script>
  <script src="assets/plugins/plugins.js"></script>
  <script src="assets/js/functions.js"></script>
  <script src="assets/js/cf-script.js"></script>
  <!-- <script src="https://unpkg.com/@botpoison/browser" async></script> -->
</body>

</html>
