<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Primary Meta Tags -->
  <title>Hustleware</title>
  <meta name="title" content="Hustleware" />
  <meta name="description"
    content="Collaborative design partner for early-stage founders, agency owners, and resilient entrepreneurs." />
  <meta name="copyright" content="John Monte" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hustleware.com" />
  <meta property="og:title" content="Hustleware" />
  <meta property="og:description"
    content="Collaborative design partner for early-stage founders, agency owners, and resilient entrepreneurs." />
  <meta property="og:image" content="https://hustleware.com/assets/images/social.jpg" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://hustleware.com" />
  <meta property="twitter:title" content="Hustleware" />
  <meta property="twitter:description"
    content="Collaborative design partner for early-stage founders, agency owners, and resilient entrepreneurs." />
  <meta property="twitter:image" content="https://hustleware.com/assets/images/social.jpg" />
  <!-- Favicon -->
  <link href="assets/images/favicon.png" rel="shortcut icon">
  <!-- CSS -->
  <link href="assets/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/plugins/sal/sal.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/cf.css" rel="stylesheet">
</head>

<body data-preloader="1" class="bg-dark">

  <form method="post" id="form" class="form" action="https://submit-form.com/C7qNJniv" cf-form>
    <!-- Ref URL Parameters -->
    <input type="hidden" name="subject" id="subject">
    <!-- First Name -->
    <input type="text" name="fname" id="fname" cf-input-placeholder="Enter your first name"
      cf-questions="Hey there.&&What's your name?" required cf-error="Enter your first name|Input is missing">
    <!-- Company Name -->
    <input type="text" name="company" id="company" cf-input-placeholder="Enter your company name"
      cf-questions="Nice to meet you, {fname}.&&What's the name of your company?" required
      cf-error="Enter your company name|Input is missing">
    <!-- Company Description -->
    <input type="text" name="position" id="position" cf-input-placeholder="Enter your company profile"
      cf-questions="Tell me more.&&What does your company do?" required
      cf-error="Enter your company profile|Input is missing">
    <!-- Position -->
    <input type="text" name="position" id="position" cf-input-placeholder="Enter your position and job description"
      cf-questions="And what is it that you do?" required
      cf-error="Enter your position and job description|Input is missing">
    <!-- Services -->
    <select name="services" id="services" cf-questions="What type of design services are you most interested in?"
      required multiple>
      <option val="logo">Logos</option>
      <option val="identity">Visual identity</option>
      <option val="website">Websites</option>
      <option val="apps">Web apps</option>
      <option val="lpages">Landing page</option>
      <option val="webflow">Webflow</option>
      <option val="socmed">Social media assets</option>
      <option val="ads">Digital ads</option>
      <option val="emails">Emails</option>
      <option val="flyers">Flyers</option>
      <option val="bcards">Business cards</option>
      <option val="decks">Pitch decks</option>
      <option val="packaging">Packaging</option>
      <option val="consulting">Consulting</option>
    </select>
    <!-- Date -->
    <fieldset cf-questions="When are you looking to get started?" required>
      <label for="start-one">Within a month
        <input type="radio" name="start" id="start-one" value="within a month">
      </label>
      <label for="start-quarter">Within 3 months
        <input type="radio" name="start" id="start-quarter" value="within 3 months">
      </label>
      <label for="start-half">Within 6 months
        <input type="radio" name="start" id="start-half" value="within 6 months">
      </label>
    </fieldset>
    <!-- Email -->
    <input type="email" id="email" name="email" cf-input-placeholder="Enter your work email"
      cf-questions="Got it.&&Where can I email you back?" required>
    <!-- Others -->
    <input type="text" id="else" name="else" cf-questions="Anything else I should know?">
    <input type="checkbox" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off" />
    <input type="hidden" name="_email.subject" value="You have a new message!" />
    <!-- <input type="hidden" name="_redirect" value="https://hustleware.com/thanks.html" /> -->
    <!-- Submit -->
    <button type="submit">Send</button>
  </form>

  <div id="cf-context" class="cf dark" role="cf-context" cf-context></div>

  <!-- ***** JAVASCRIPTS ***** -->
  <script src="assets/plugins/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
    crossorigin></script>
  <script src="assets/plugins/plugins.js"></script>
  <script src="assets/js/functions.js"></script>
  <script src="assets/js/cf-script.js"></script>
</body>

</html>
