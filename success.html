<body data-preloader="1" class="bg-dark">

  <form method="post" id="form" class="form" action="" cf-form>
    <cf-robot-message cf-questions="Thank you."></cf-robot-message>
    <input cf-questions="Your application has been sent." cf-label="Return to homepage" type="radio" checked>
  </form>
  <div id="cf-context" class="cf dark" role="cf-context" cf-context></div>

  <!-- ***** JAVASCRIPTS ***** -->
  <script src="assets/plugins/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
    crossorigin></script>
  <script src="assets/plugins/plugins.js"></script>
  <script src="assets/js/functions.js"></script>
  <script>
    window.onload = function () {
      var conversationalForm = window.cf.ConversationalForm.startTheConversation({
        formEl: document.getElementById("form"),
        context: document.getElementById("cf-context"),
        theme: 'dark',
        submitCallback: function() {
          setTimeout(function () { location='https://hustleware.com'; }, 3000);
          conversationalForm.addRobotChatResponse(
            "Redirecting"
          );
        }
      });
    };
  </script>
</body>
