  <div id="cf-context" role="cf-context" cf-context>
    <form method="post" id="cf-form" class="form" action="https://getform.io/f/84bfa706-6b0e-4b31-a5f4-f539da57ee89" cf-form>
      <div class="form-row">
        <div class="col-12 col-sm-6">
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="col-12 col-sm-6">
          <input type="email" id="email" name="email" placeholder="E-Mail" required>
        </div>
      </div>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      <textarea name="message" id="message" placeholder="Message"></textarea>
      <button class="button button-lg button-outline-white" type="submit">Send Message</button>
    </form>
    <!-- Submit result -->
    <div class="submit-result">
      <span id="success">Thank you! Your Message has been sent.</span>
      <span id="error">Something went wrong, Please try again!</span>
    </div>
  </div>
